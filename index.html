<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
    <!-- Div that holds the random number the user must guess -->
            <h1>
                <div id="random-Number"></div> 
       
            </h1>
        </div>
    </div>
    <div class="row">
    <!--4 images of crystals with random crystal values below-->
        <div class="col-3">
            <a>
                <img src="assets/images/blueCrystal.jpg" alt="Crystal drawing" style="width:300px;height:300px;border:0" Class="crystalImage" id="cImage1">
            </a>
            <div id="crystal1"></div> 
        </div>

        <div class="col-3">
            <a>
                <img src="assets/images/blueCrystal.jpg" alt="Crystal drawing" style="width:300px;height:300px;border:0" Class="crystalImage" id="cImage2">
            </a>
            <div id="crystal2"></div> 
        </div>

        <div class="col-3">
            <a>
                <img src="assets/images/blueCrystal.jpg" alt="Crystal drawing" style="width:300px;height:300px;border:0" Class="crystalImage" id="cImage3">
            </a>
            <div id="crystal3"></div>
        </div>

        <div class="col-3">
            <a>
                <img src="assets/images/blueCrystal.jpg" alt="Crystal drawing" style="width:300px;height:300px;border:0" Class="crystalImage" id="cImage4">
            </a>
            <div id="crystal4"></div>
        </div>
    </div>
        <br>
        <!-- This is the location for the score number-->
        <div id="user-Guess"></div> 
        <!-- This is the counter for the number of wins-->
        <div id="wins">Wins: 0</div> 
        <!-- This is the counter for the number of losses--->
        <div id="losses">Losses: 0</div> 
    
</div>

        <script src="assets/javascript/game.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
